<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <title></title>
  </head>
  <body>
    <div class="container">
      <h1>Tell me about your favorite things!</h1>

    <form id="formOne">
      <div class="form-group">
        <label for="name">Name:</label>
        <input id="name" class="form-control" type="text">
      </div>
    <div class="form-group">
      <label for="color">What's your favorite color?</label>
      <input id="color" class="form-control" type="text">
    </div>
    <div class="form-group">
      <label for="movie">What's your favorite movie?</label>
      <input id="movie" class="form-control" type="text">
    </div>
    <div class="form-group">
      <label for="song">What's your favorite song?</label>
      <input id="song" class="form-control" type="text">
    </div>
    <div class="form-group">
      <label for="book">What's your favorite book?</label>
      <input id="book" class="form-control" type="text">
    </div>
    <div class="form-group">
      <label for="food">What's your favorite food?</label>
      <input id="food" class="form-control" type="text">
    </div>
    <button type="submit" class="btn">Submit</button>
    </form>

    <div id="results">
      <h1><span class="name"></span>, these are your favorite things:</h1>
      <ol>
        <li><span class="color"></span></li>
        <li><span class="movie"></span></li>
        <li><span class="song"></span></li>
        <li><span class="book"></span></li>
        <li><span class="food"></span></li>
      </ol>
    </div>

    </div>
  </body>
</html>
